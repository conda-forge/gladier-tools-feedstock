{% set name = "gladier-tools" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gladier-tools-{{ version }}.tar.gz
    sha256: 1874ef85011581c7b85124938ae0cff237e45178f7971214673e3a429f05ca50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - gladier >=0.9.0
    - python >=3.6

test:
  imports:
    - gladier_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/globus-gladier/gladier-tools
  summary: A set of reusable Gladier Tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carterbox
    - AdvancedPhotonSource/ptychodus
